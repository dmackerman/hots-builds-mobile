<ion-navbar class="main-navbar" secondary *navbar>
    <ion-title>Hots Builds</ion-title>
</ion-navbar>
<ion-content class="bg-background">
    <ion-list>
        <button ion-item *ngFor="#hero of heroes" class="dark-list-item" (click)="onHeroTap(hero)">
            <ion-avatar item-left>
                <img [src]="hero.image">
            </ion-avatar>
            <h2>{{ hero.name }}</h2>
        </button>
    </ion-list>
</ion-content>
